<!DOCTYPE html>
<html>
	<body onload = "main(), determineTriangle(a, b, c)" >
		<script>
			var a;
			var b; 
			var c; 
			
			function main() {
			a = prompt("enter number here:", "");
			b = prompt("enter anothuh one hehe:", "");
			c = prompt("I swear this is the last one, enter number here:", "");
			}
			
			function determineTriangle(a, b, c){
				if(a==b & b==c) {
					alert("The triangle is EQUILATERAL");
				}
				else if ((a==b) || (b==c) || (c==a)){
					alert("The triangle is ISOSCELES");
				}
				else {
					alert("The triangle is SCALENE");
				}
			}
		</script>
	</body>
</html>
